<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/libs/tmpl.js"></script>
	<script src="js/dist/script.js"></script>
</head>
<body>
	<script type="text/template" id="test-template">
		<h5 class="text-center">Тест по программированию</h5>
		<ol class="container">
		<% for ( var i = 0; i < questions.length; i++ ) { %>
			<li class="question">
			<%= questions[i] %>
				<ul class="list-unstyled">
				<% for ( var j = 0; j < answers.length; j++ ) { %>
					<li class="radio">
						<label>
							<input type="radio" name="a<%= i+1 %>">
							<%= answers[i][j] %>
						</label>
					</li>
				<% } %>
				</ul>
			</li>
		<% } %>
		</ol>
		<button class="center-block btn btn-info">Проверить мои результаты</button>
	</script>
	<div id="modal-form">
      <span id="modal-close">X</span>
      <p id="modal-content" class="text-center"></p>
	</div>
	<div id="overlay"></div>
</body>
</html>
